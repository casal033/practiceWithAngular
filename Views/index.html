<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="../bower_components/angular/angular.min.js" ></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script> -->
    <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../javascripts/angularfile1.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <h1>Super Class Super Angular Super Fun!</h1>

    <div class="listContainer" ng-app="cougarApp"  >
        <div class="row">
            <div class="col-md-6" ng-controller="CougarController">
                <div class="morris">
                    <h1>WordLists</h1>
                    <hr/>
                    <ol class="unstyled">
                        <li ng-repeat="todo in cougarItems">
                            <span>{{todo.text}}</span>
                        </li>
                    </ol>

                    <hr/>
                    <form ng-submit="addCougar()">
                        <input type="text" ng-model="todoText" size="40" placeholder="add new todo title!">
                        <input class="btn-primary" type="submit" value="add">
                    </form>
                    <form ng-submit="removeCougar()">
                        <input type="number" ng-model="todoIndex"  size="30"
                               placeholder="remove an index">
                        <input class="btn-primary" type="submit" value="remove">
                    </form>
                </div>

            </div>
            <div class="col-md-6 padded" >
                <div class="morris">
                    <h2>Todo</h2>
                    <div ng-controller="TodoController">
                        <span>{{remaining()}} of {{todos.length}} remaining</span>
                        [ <a href="" ng-click="archive()">archive</a> ]
                        <ul class="unstyled">
                            <li ng-repeat="todo in todos">
                                <input type="checkbox" ng-model="todo.done">
                                <span class="done-{{todo.done}}">{{todo.text}}</span>
                            </li>
                        </ul>
                        <form ng-submit="addTodo()">
                            <input type="text" ng-model="todoText"  size="30"
                                   placeholder="add new todo here">
                            <input class="btn-primary" type="submit" value="add">
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <br/>
        <div ng-controller="AccordionController" class= "morris padded">
            <h2>Daily Schedule</h2>

            <accordion>
                <accordion-group heading="Static Hefdgsdfgader">
                    This content is straight in the template.
                </accordion-group>
                <accordion-group is-open="status.open">
                    <accordion-heading>
                        I can have markup, too!
                    </accordion-heading>
                    thERE ARE THINGS HERE
                </accordion-group>
            </accordion>
        </div>
    </div>
</body>
</html>
